    var svg = d3.select("svg");
    
    var data = [150, 230, 180, 90];
    var bars = svg.selectAll(".bar");

    var bars_enter = bars.data(data).enter();

    var rects = bars_enter.append("rect")
      .attr({
        class : "bar",
        width : function(d) {return d;},
        height: "40",
        y : function(d, i) {return i*50 + 10;},
        x : "0",
        fill: "red"
       });
